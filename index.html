<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <header>
        <img class="logo" src="images/logo.svg" alt="The Fylo Logo SVG">
        <nav>
          
          <ul class="nav__links">
            <li><a href="#"><img src="images/icon-document.svg" alt="Document link"></a></li>
            <li><a href="#"><img src="images/icon-folder.svg" alt="Folder link"></a></li>
            <li><a href="#"><img src="images/icon-upload.svg" alt="Upload link"></a></li>
          </ul>
        </nav>
      </header>
      
      <main>
        <div class="storage-info1">
          <p>You’ve used <strong>815 GB</strong> of your storage</p>
        </div>

        <div class="bar-background">
          <div class="bar">
            <div class="bar-handle"></div>
          </div>
        </div>

        <div class="bar-scale">
          <p>0 GB</p>
          <p>1000 GB</p>
      </div>

      <div class="storage-info2">
        <p>185</p>
        <p class="second">GB left</p>
      </div>
      
      </main>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.instagram.com/__justberat/">justberatt</a>.
      </div>
    </footer>

  </div>
</body>
</html>
